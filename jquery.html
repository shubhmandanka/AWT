<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>    
        $(document).ready(function(){
                $("#btnhide").click(function(){
                    $("div").hide(2000);
                    if($(this)==true){
                        document.getElementById("#btnhide").attr('disabled',true);
                    }
                    else{
                        document.getElementById("#btnhide").attr('disabled',false);
                    }
                });
                $("#btnshow").click(function(){
                    $("div").show(2000);
                });
    });
    </script>
    <style>
        div{
            height:200px;
            width:200px;
            background-color:rgb(239, 51, 82);
        }
    </style>
</head>
<body>
    <div></div>
    <input type="button" value="Hide" id="btnhide">
    <input type="button" value="Show" id="btnshow">
</body>
</html>
